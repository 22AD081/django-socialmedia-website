<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Albums</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS files for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #21c09d;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(2, 1fr); /* Updated to two columns */
        }

        section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }

        h1, h2 {
            color: #2621c0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea, select {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #caede1;
            color: #2621c0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color:#caede1;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Create Collaborative Albums</h1>
</header>

<!-- Main Content Section -->
<main>

    <!-- Create Album Section -->
    <section id="create-album">
        <h2>Create a Collaborative Album</h2>
        <label for="album-title">Title:</label>
        <input type="text" id="album-title" placeholder="Enter the album title">

        <label for="album-description">Description:</label>
        <textarea id="album-description" placeholder="Enter the album description"></textarea>

        <label for="privacy-settings">Privacy Settings:</label>
        <select id="privacy-settings">
            <option value="public">Public</option>
            <option value="private">Private</option>
            <option value="invite-only">Invite Only</option>
        </select>

        <label for="album-theme">Theme:</label>
        <input type="text" id="album-theme" placeholder="Enter the album theme">

        <button onclick="createAlbum()">Create Album</button>
    </section>

    <!-- Contribute Content Section -->
    <section id="contribute-content">
        <h2>Contribute Content</h2>
        <label for="content-type">Content Type:</label>
        <select id="content-type">
            <option value="photo">Photo</option>
            <option value="video">Video</option>
            <option value="text">Text Entry</option>
            <option value="other">Other</option>
        </select>

        <label for="content-description">Content Description:</label>
        <textarea id="content-description" placeholder="Enter content description"></textarea>

        <label for="content-caption">Caption:</label>
        <input type="text" id="content-caption" placeholder="Enter caption">

        <button onclick="contributeContent()">Contribute Content</button>
    </section>

    <!-- Notifications Section -->
    <section id="notifications">
        <h2>Notifications</h2>
        <p>Receive notifications about new contributions and comments in the collaborative album.</p>
        <label for="notification-preferences">Notification Preferences:</label>
        <select id="notification-preferences">
            <option value="all">All Activity</option>
            <option value="contributions">Contributions Only</option>
            <option value="comments">Comments Only</option>
            <option value="none">None</option>
        </select>
    </section>

    <!-- Invite Contributors Section -->
    <section id="invite-contributors">
        <h2>Invite Contributors</h2>
        <label for="invite-method">Invite Method:</label>
        <select id="invite-method">
            <option value="email">Email</option>
            <option value="username">Username</option>
            <option value="other">Other</option>
        </select>

        <label for="invite-recipient">Recipient:</label>
        <input type="text" id="invite-recipient" placeholder="Enter recipient information">

        <button onclick="inviteContributor()">Invite Contributor</button>
    </section>

</main>

<!-- Include your JavaScript files for interactivity -->
<script src="script.js"></script>
</body>
</html>
