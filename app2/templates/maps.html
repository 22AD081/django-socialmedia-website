<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS files for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color:  #21c09d;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(2, 1fr); /* Updated to two columns */
        }

        section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }

        h1, h2 {
            color: #2621c0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea, select {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #caede1;
            color:#2621c0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color:#caede1;
        }

        /* Style for the map container */
        #map-container {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Interactive Map</h1>
</header>

<!-- Main Content Section -->
<main>

    <!-- Map Display Section -->
    <section id="map-display">
        <h2>Map Display</h2>
        <!-- Include a div for the map container -->
        <div id="map-container"></div>
    </section>

    <!-- Markers and Pins Section -->
    <section id="markers-and-pins">
        <h2>Markers and Pins</h2>
        <label for="marker-title">Marker Title:</label>
        <input type="text" id="marker-title" placeholder="Enter marker title">

        <label for="marker-description">Marker Description:</label>
        <textarea id="marker-description" placeholder="Enter marker description"></textarea>

        <button onclick="addMarker()">Add Marker</button>
    </section>

    <!-- User Location Section -->
    <section id="user-location">
        <h2>User Location</h2>
        <button onclick="getUserLocation()">Share My Location</button>
    </section>

</main>

<!-- Include your JavaScript files for interactivity -->
<script src="script.js"></script>
<!-- Include the library for maps, e.g., Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
